version: '3.8'

services:
  app:
    image: php:7.4-cli
    working_dir: /var/www
    volumes:
      - ./:/var/www
    ports:
      - "8000:8000"
    command: >
      sh -c "apt-get update && apt-get install -y libzip-dev zip git unzip &&
             docker-php-ext-install pdo pdo_mysql zip &&
             curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin --filename=composer &&
             if [ ! -f .env ]; then cp .env.example .env; fi &&
             composer install --no-interaction --ignore-platform-reqs &&
             php artisan key:generate &&
             php artisan serve --host=0.0.0.0 --port=8000"
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - DB_DATABASE=htk
      - DB_USERNAME=root
      - DB_PASSWORD=secret
      - APP_ENV=local
      - APP_DEBUG=true

  db:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: htk
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  node:
    image: node:14
    working_dir: /var/www
    volumes:
      - ./:/var/www
    command: >
      sh -c "npm install && npm run watch"
    ports:
      - "3000:3000"
      - "3001:3001"

volumes:
  db_data:
